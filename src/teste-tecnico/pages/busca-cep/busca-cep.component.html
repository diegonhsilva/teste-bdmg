<form [formGroup]="formParams" class="address-form" (ngSubmit)="formSubmit(formParams.value)">
    <h2>Busca CEP</h2>
    <p>Lista os dados do retorno da API VIACEP e permite edição, salvando em localstorage.</p>
    <p>O site está responsivo.</p>
    <ul>
        <li class="observacao">
            <p>*Todos os campos são obrigatórios</p>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>CEP</mat-label>
                <input matInput formControlName="cep" [imask]="{mask: '00000-000'}">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>Logradouro</mat-label>
                <input matInput formControlName="logradouro">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>Complemento</mat-label>
                <input matInput formControlName="complemento" [imask]="{mask: '0.000'}">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>Bairro</mat-label>
                <input matInput formControlName="bairro">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>Localidade</mat-label>
                <input matInput formControlName="localidade">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>UF</mat-label>
                <input matInput formControlName="uf">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>IBGE</mat-label>
                <input matInput formControlName="ibge">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>GIA</mat-label>
                <input matInput formControlName="gia">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>DDD</mat-label>
                <input matInput formControlName="ddd">
            </mat-form-field>
        </li>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>SIAFI</mat-label>
                <input matInput formControlName="siafi" [disabled]='true'>
            </mat-form-field>
        </li>
        <li class="w-100">
            <button mat-flat-button [disabled]="isDisabledSaveButton">Salvar</button>
        </li>
        <li class="w-100">
            <p class="msg-sucesso" *ngIf="isShowMsg">Dados salvos com sucesso!</p>
        </li>
    </ul>
    <div class="overlay" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>        
</form>
